# Default configuration for system-info-exporter

[server]
host = "0.0.0.0"
port = 8080

[metrics]
collect_interval_secs = 15

# Metrics collection settings
# Set to false to disable specific metrics
[metrics.enabled]
# Node metrics
node_info = true
node_uptime = true

# CPU metrics
cpu_cores = true
cpu_threads = true
cpu_usage = true
cpu_used_cores = true

# Memory metrics
memory_total = true
memory_used = true
memory_available = true
memory_usage = true

# GPU metrics (only collected on GPU nodes)
gpu_count = true
gpu_used_count = true
gpu_type_count = true
gpu_memory_total = true
gpu_memory_used = true
gpu_memory_free = true
gpu_utilization = true
gpu_temperature = true
gpu_power_draw = true
gpu_power_limit = true
