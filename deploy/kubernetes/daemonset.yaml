apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: system-info-exporter
  namespace: system-info-exporter
  labels:
    app.kubernetes.io/name: system-info-exporter
    app.kubernetes.io/version: "1.1.5"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: system-info-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: system-info-exporter
    spec:
      # Run as root to access GPU devices
      hostPID: true
      containers:
        - name: system-info-exporter
          image: reg.deeproute.ai/deeproute-public/zzh/system-info-exporter:1.1.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            # NVIDIA environment variables for Container Toolkit
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            # Use node hostname instead of pod hostname
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: host-os-release
              mountPath: /host/etc/os-release
              readOnly: true
            # Mount host's /proc/driver for NVIDIA GPU detection
            - name: host-proc-driver
              mountPath: /host/proc/driver
              readOnly: true
            # Mount host's /dev for access to all NVIDIA devices
            - name: host-dev
              mountPath: /dev
              readOnly: false
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            # Need privileged to access GPU devices
            privileged: true
            runAsUser: 0
            runAsGroup: 0
      tolerations:
        # Allow scheduling on GPU nodes
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          configMap:
            name: system-info-exporter-config
        - name: host-os-release
          hostPath:
            path: /etc/os-release
            type: File
        # Mount host's /proc/driver for NVIDIA GPU detection
        - name: host-proc-driver
          hostPath:
            path: /proc/driver
            type: DirectoryOrCreate
        # Mount host's /dev for access to all devices (including NVIDIA)
        - name: host-dev
          hostPath:
            path: /dev
            type: Directory
