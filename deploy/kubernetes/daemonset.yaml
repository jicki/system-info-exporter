apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: system-info-exporter
  namespace: system-info-exporter
  labels:
    app.kubernetes.io/name: system-info-exporter
    app.kubernetes.io/version: "0.1.7"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: system-info-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: system-info-exporter
    spec:
      containers:
        - name: system-info-exporter
          image: reg.deeproute.ai/deeproute-public/zzh/system-info-exporter:0.1.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            # NVIDIA environment variables
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "utility"
            # Clear LD_LIBRARY_PATH at startup to use container's system libs
            # The program will set it dynamically when loading NVML
            - name: LD_LIBRARY_PATH
              value: ""
            # Use node hostname instead of pod hostname
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: host-os-release
              mountPath: /host/etc/os-release
              readOnly: true
            # Mount NVIDIA libraries from host
            # Program will load libnvidia-ml.so directly from this path
            - name: nvidia-libs
              mountPath: /host/nvidia-libs
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      tolerations:
        # Allow scheduling on GPU nodes
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          configMap:
            name: system-info-exporter-config
        - name: host-os-release
          hostPath:
            path: /etc/os-release
            type: File
        # Mount host's library directory for NVIDIA libs access
        # Program loads libnvidia-ml.so directly using libloading
        # On CPU nodes, this directory exists but doesn't have NVIDIA libs (safe)
        - name: nvidia-libs
          hostPath:
            path: /usr/lib/x86_64-linux-gnu
            type: Directory
