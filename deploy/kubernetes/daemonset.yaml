apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: system-info-exporter
  namespace: system-info-exporter
  labels:
    app.kubernetes.io/name: system-info-exporter
    app.kubernetes.io/version: "1.0.6"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: system-info-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: system-info-exporter
    spec:
      containers:
        - name: system-info-exporter
          image: reg.deeproute.ai/deeproute-public/zzh/system-info-exporter:1.0.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            # NVIDIA environment variables
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "utility"
            # Use node hostname instead of pod hostname
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: host-os-release
              mountPath: /host/etc/os-release
              readOnly: true
            # Mount host's /proc/driver for NVIDIA GPU detection
            - name: host-proc-driver
              mountPath: /host/proc/driver
              readOnly: true
            # Mount host's /usr/bin for nvidia-smi access
            - name: host-usr-bin
              mountPath: /host/usr/bin
              readOnly: true
            # Mount NVIDIA libraries for nvidia-smi dependencies
            - name: host-nvidia-libs
              mountPath: /host/nvidia-libs
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      tolerations:
        # Allow scheduling on GPU nodes
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          configMap:
            name: system-info-exporter-config
        - name: host-os-release
          hostPath:
            path: /etc/os-release
            type: File
        # Mount host's /proc/driver for NVIDIA GPU detection
        - name: host-proc-driver
          hostPath:
            path: /proc/driver
            type: Directory
        # Mount host's /usr/bin for nvidia-smi
        - name: host-usr-bin
          hostPath:
            path: /usr/bin
            type: Directory
        # Mount NVIDIA libraries for nvidia-smi
        - name: host-nvidia-libs
          hostPath:
            path: /usr/lib/x86_64-linux-gnu
            type: Directory
